<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Events - Charity Events</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">CharityEvents</h1>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="search.html" class="nav-link active">Search Events</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="search-section">
            <h2>Find Charity Events</h2>
            
            <form id="searchForm" class="search-form">
                <div class="form-group">
                    <label for="category">Event Category:</label>
                    <select id="category" name="category">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="city">City or Region:</label>
                    <input type="text" id="city" name="city" placeholder="Enter city or region...">
                </div>
                
                <div class="form-group">
                    <label for="date">Event Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Search Events</button>
                    <button type="button" id="clearBtn" class="btn-secondary">Clear Filters</button>
                </div>
            </form>
        </section>

        <section class="results-section">
            <h3>Search Results</h3>
            <div id="searchResults" class="events-grid">
                <!-- 搜索结果将在这里显示 -->
            </div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </section>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/search.js"></script>
</body>
</html>
